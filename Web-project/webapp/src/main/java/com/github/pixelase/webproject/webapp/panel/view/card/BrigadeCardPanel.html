<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="request-card-wide">
        <div class="card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Brigade</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <span>
                    <b>ID:</b>
                    <span wicket:id="id-text"/>
                </span>
                <hr>
                <span>
                    <b>Request ID:</b>
                    <button id="request-button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                            wicket:id="open-request-button">
                        <span wicket:id="work-request-text"/>
                    </button>
                    <div class="mdl-tooltip" for="request-button">
                        Open request card
                    </div>
                </span>
                <hr>
                <span>
                    <b>Date:</b>
                    <span wicket:id="real-date-text"/>
                </span>
                <hr>
                <span>
                    <b>Employees count:</b>
                    <span wicket:id="employees-count-text"/>
                </span>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   wicket:id="go-back-button">
                    Go back
                </a>
            </div>
        </div>
    </div>
</wicket:panel>
