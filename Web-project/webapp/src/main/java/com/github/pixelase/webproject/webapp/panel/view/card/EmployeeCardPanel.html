<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="employee-card-square">
        <div class="card-square mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">
                    <wicket:message key="employee_card_panel_title"/>
                </h2>
            </div>
            <div class="mdl-card__supporting-text">
                <span>
                    <b>
                        <wicket:message key="employee_card_panel_work_type_row"/>
                    </b>
                    <span wicket:id="work-type-text"/>
                </span>
                <hr>
                <span>
                    <b>
                        <wicket:message key="employee_card_panel_salary_row"/>
                    </b>
                    <span wicket:id="salary-text"/>
                </span>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   wicket:id="edit-info-button">
                    <wicket:message key="employee_card_panel_edit_button"/>
                </a>
            </div>
        </div>
    </div>
</wicket:panel>
