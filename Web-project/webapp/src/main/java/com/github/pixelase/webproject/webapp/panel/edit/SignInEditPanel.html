<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <style>
        .mdl-button {
            margin-right: 15px;
        }
    </style>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" wicket:id="login" type="text">
        <label class="mdl-textfield__label" wicket:for="login">Login...</label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" wicket:id="password" type="password">
        <label class="mdl-textfield__label" wicket:for="password">Password...</label>
    </div>
    <br>
    <div class="flex-centered">
        <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                wicket:id="submitButton">
            Submit
        </button>
        <button type="reset"
                class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Reset
        </button>
    </div>
</wicket:extend>
