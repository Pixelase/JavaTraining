<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="mdl-textfield mdl-js-textfield">
        <label wicket:for="workScope">Work scope:</label>
        <select class="mdl-textfield__input" wicket:id="workScope"/>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield">
        <label wicket:for="workType">Work type:</label>
        <select class="mdl-textfield__input" wicket:id="workType"/>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield">
        <label wicket:for="desiredDate">Desired date:</label>
        <input class="mdl-textfield__input" wicket:id="desiredDate" type="text">
    </div>
    <br>
    <div class="flex-centered">
        <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                wicket:id="submitButton">
            Submit
        </button>
        <button type="reset"
                class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                wicket:id="resetButton">
            Reset
        </button>
    </div>
</wicket:extend>
