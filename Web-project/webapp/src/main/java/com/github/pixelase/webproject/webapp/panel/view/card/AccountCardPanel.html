<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="account-card-square">
        <div class="card-square mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Account</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <span>
                    <b>Login:</b>
                    <span wicket:id="login-text"/>
                </span>
                <hr>
                <span>
                    <b>Email:</b>
                    <span wicket:id="email-text"/>
                </span>
                <hr>
                <span>
                    <b>First name:</b>
                    <span wicket:id="first-name-text"/>
                </span>
                <hr>
                <span>
                    <b>Last name:</b>
                    <span wicket:id="last-name-text"/>
                </span>
                <hr>
                <span>
                    <b>Birth date:</b>
                    <span wicket:id="birth-date-text"/>
                </span>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   wicket:id="edit-account-button">
                    Edit account
                </a>
            </div>
        </div>
    </div>
</wicket:panel>
