<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <style>
        .mdl-button {
            margin-right: 15px;
        }
    </style>
    <div>
        <h3>Set up your work type</h3>
        <h4>and salary</h4>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield">
        <select class="mdl-textfield__input" wicket:id="workType"/>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" wicket:id="salary" type="number">
        <label class="mdl-textfield__label" wicket:for="salary">Salary...</label>
    </div>
    <br>
    <div class="flex-centered">
        <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                wicket:id="submit-button">
            Submit
        </button>
        <button type="reset"
                class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Reset
        </button>
    </div>
</wicket:extend>
