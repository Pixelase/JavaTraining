<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="mdl-textfield mdl-js-textfield">
        <label wicket:for="workType">
            <wicket:message key="employee_edit_panel_work_type_label"/>
        </label>
        <select class="mdl-textfield__input" wicket:id="workType"/>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" wicket:id="salary" type="number">
        <label class="mdl-textfield__label" wicket:for="salary">
            <wicket:message key="employee_edit_panel_salary_label"/>
        </label>
    </div>
    <br>
    <div class="flex-centered">
        <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                wicket:id="submitButton">
            <wicket:message key="employee_edit_panel_submit_button"/>
        </button>
        <button type="reset"
                class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                wicket:id="resetButton">
            <wicket:message key="employee_edit_panel_reset_button"/>
        </button>
    </div>
</wicket:extend>
