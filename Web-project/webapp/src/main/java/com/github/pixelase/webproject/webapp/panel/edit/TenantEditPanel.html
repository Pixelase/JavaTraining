<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" wicket:id="street" type="text">
        <label class="mdl-textfield__label" wicket:for="street">
            <wicket:message key="tenant_edit_panel_street_label"/>
        </label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" wicket:id="house" type="text">
        <label class="mdl-textfield__label" wicket:for="house">
            <wicket:message key="tenant_edit_panel_house_label"/>
        </label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" wicket:id="apartment" type="text">
        <label class="mdl-textfield__label" wicket:for="apartment">
            <wicket:message key="tenant_edit_panel_apartment_label"/>
        </label>
    </div>
    <br>
    <div class="flex-centered">
        <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                wicket:id="submitButton">
            <wicket:message key="tenant_edit_panel_submit_button"/>
        </button>
        <button type="reset"
                class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                wicket:id="resetButton">
            <wicket:message key="tenant_edit_panel_reset_button"/>
        </button>
    </div>
</wicket:extend>
